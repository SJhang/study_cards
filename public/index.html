<!doctype html>
<html>
    <head>

                </section>

            <nav id="footer" class="fixed-bottom">
                <span class="footer-item active" data-value="home"><a>Home</a></span>
                <span class="footer-item" data-value="behavioral"><a>Behavioral</a></span>
                <span class="footer-item" data-value="technical"><a>Technical</a></span>
                <span class="footer-item" data-value="tips"><a>Tips</a></span>
